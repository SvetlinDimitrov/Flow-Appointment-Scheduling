<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Approved</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          color: #333;
          margin: 0;
          padding: 0;
        }

        .container {
          width: 80%;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
          text-align: center;
          padding: 10px 0;
          border-bottom: 1px solid #ddd;
        }

        .content {
          padding: 20px 0;
        }

        .content p {
          line-height: 1.6;
        }

        .date-info {
          margin-top: 20px;
          padding: 10px;
          background-color: #e0e0e0;
          border-radius: 4px;
        }

        .footer {
          text-align: center;
          padding: 10px 0;
          border-top: 1px solid #ddd;
          font-size: 0.9em;
          color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Appointment Approved</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${staffName}">Staff Name</span>,</p>
        <p>The appointment with <span th:text="${clientName}">Client Name</span> has been approved.</p>
        <div class="date-info">
            <p><strong>Start Date:</strong> <span th:text="${startDate}">Start Date</span></p>
            <p><strong>End Date:</strong> <span th:text="${endDate}">End Date</span></p>
        </div>
        <p>Please prepare for the upcoming appointment.</p>
    </div>
    <div class="footer">
        <p>Best regards,</p>
        <p>Appointment Scheduling Team</p>
    </div>
</div>
</body>
</html>
