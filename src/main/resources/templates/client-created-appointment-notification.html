<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Appointment Request Created</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .content {
      padding: 20px 0;
    }

    .content p {
      line-height: 1.6;
    }

    .date-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Appointment Request Created</h1>
  </div>
  <div class="content">
    <p>Dear <span th:text="${clientName}">Client Name</span>,</p>
    <p>Your request for an appointment for the service<span th:text="${serviceName}"> Name</span> has been created successfully.</p>
    <div class="date-info">
      <p><strong>Start Date:</strong> <span th:text="${startDate}">Start Date</span></p>
      <p><strong>End Date:</strong> <span th:text="${endDate}">End Date</span></p>
    </div>
    <p>Someone will contact you soon for the approval of the appointment.</p>
  </div>
  <div class="footer">
    <p>Best regards,</p>
    <p>Appointment Scheduling Team</p>
  </div>
</div>
</body>
</html>
