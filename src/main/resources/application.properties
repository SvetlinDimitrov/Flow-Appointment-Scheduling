# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_POST:3306}/${DB_NAME:scheduling_db}
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASS:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://${DB_HOST:localhost}:${DB_POST:3306}/${DB_NAME:scheduling_db}
spring.flyway.user=${DB_USER:user}
spring.flyway.password=${DB_PASS:secret}
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
